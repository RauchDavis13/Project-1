<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Joke-Inator</title>

<body>
    <header class="header bg-info">
        <h1 class="display-3">Humour Me</h1>
        <p class="lead">A simple random joke generator to brighten up your day</p>
    </header>

    <div class="container justify-content-center p-5">
        <div class="Joke-Inator content level-item">
            <h1>Joke-Inator</h1>
        </div>
        <div id="content" class="row">
            <textarea id="opentext" class="col-md-12 description border border-dark">
              </textarea>
        </div>
        <div class="float-right">
            <button class="button randomBtn is-primary level-item">
                <span class="icon is-small">
                    <i class="fa fa-random"></i>
                </span>
                <span>Randomize</span>
            </button>
        </div>
    </div>

    <div class="categories justify-content-center row p-5">
        <div class="section-title col-md-12 text-center">
            <h2>Categories</h2>
        </div>
        <div class="categories row  col-md-10">
            <div class="col text-center bg-light">
                1 of 3
            </div>
            <div class="col text-center bg-secondary">

            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
