<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet" />
    <title>Joke-Inator</title>
</head>

<body>
    <header class="header bg-info">
        <h1 class="display-3">Humour Me</h1>
        <p class="lead">A simple random joke generator to brighten up your day</p>
    </header>

    <div id="userName" class="container m-3 display-inline col-12 col-md 8">
        <div id="name" class="row col-md-10">
            <h3 id="userH" class="userH1 m-1 justify-content-center col-5">Tell The Joke-Inator Your Name</h3>
            <div id="userBox" class="justify-content-center">
                <input class="userInput m-1 col-5" type="text">
                <button id="nameBtn" class="usernameBtn col-2">Save your name</button>
            </div>
        </div>

    </div>

    <!-- Section for the title and the textbox for the jokes to show up -->
    <section id="main-thing" class="container justify-content-center p-5 col-md-8">
        <div class="Joke-Inator content level-item">
            <h1>Joke-Inator</h1>
        </div>
        <!-- Textbox for the joke -->
        <div id="content" class="row">
            <textarea id="opentext" class="col-md-12 description border border-dark">
              </textarea>
        </div>
    </section>

    <section id="btnBox" class="container justify-content-center p-5 col-md-8">
            <!-- Button to save joke on favorites -->
            <button class="float-right button favoriteBtn btn-lg btn-info is-primary level-item">
                <span class="icon is-small">
                    <i class="fa"></i>
                </span>
                <span>Click to get one of your favorite jokes</span>
            </button>
            <button class="float-left button favoriteBtn btn-lg btn-info is-primary level-item">
                <span class="icon is-small">
                    <i class="fa"></i>
                </span>
                <span>Add to Favorites</span>
            </button>
    </section>


    <!-- Section for users to pick the category of the joke -->
    <section class="categories justify-content-center row p-5">
        <div class="section-title col-md-12 text-center">
            <h2>Categories</h2>
        </div>
        <div class="categories row  col-md-7">
            <div class="col text-center bg-secondary">
                <!-- Button for Chuck Norris Category -->
                <button class="button chuckBtn btn-lg  is-primary level-item">
                    <img src="assets/img/Chuck Norris Icon.png" class="icons">
                    </br>
                    <span class="icon is-small">
                    </span>
                    <span>Chuck Norris Jokes</span>
                </button>
            </div>
            <div class="col text-center bg-dark">
                <!-- Button for Dad Jokes Category -->
                <button class="button dadBtn btn-lg  is-primary level-item">
                    <img src="assets/img/Dad Icon.png" class="icons">
                    </br>
                    <span class="icon is-small">
                    </span>
                    <span>Dad Jokes</span>
                </button>
            </div>
            <div class="col text-center bg-secondary">
                <!-- Button for Dark Jokes Category -->
                <button class="button darkBtn btn-lg  is-primary level-item">
                    <img src="assets/img/dark-mode.png" class="icons">
                    </br>
                    <span class="icon is-small">
                    </span>
                    <span>Dark Jokes</span>
                </button>
            </div>
        </div>
        <div class="categories row  col-md-7">
            <div class="col text-center bg-light">
                <!-- Button for Programming Jokes Category -->
                <button class="button programBtn btn-lg btn-dark is-primary level-item">
                    <span class="icon is-small">
                        <i class="fa fa-random"></i>
                    </span>
                    <span>Programming Jokes</span>
                </button>
            </div>
            <div class="col text-center bg-secondary">
                2 of 3
            </div>
            <div class="col text-center bg-light">
                3 of 3
            </div>
        </div>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
