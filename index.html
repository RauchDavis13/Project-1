<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet" />
    <title>Joke-Inator</title>
</head>

<body>
    <header class="header bg-info">
        <h1 class="display-3"><span id="entered-user2"></span>Humour</h1>
        <p class="lead">A simple random joke generator to brighten up your day</p>
    </header>

    <!-- Side NavBar Menu -->
    <div id="mySidenav" class="sidenav bg-secondary">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="userName" class="container m-3 col-12 col-md 8">
            <div id="name" class="row col-md-11 bg-light">
                <h3 id="userH" class="userH1 m-1 justify-content-center col-12">Tell The Joke-Inator Your Name</h3>
                <div id="userBox" class="justify-content-center">
                    <input class="userInput m-1 col-12" type="text">
                    <button id="nameBtn" class="float-right usernameBtn col-3 btn btn-info">Save Name</button>
                </div>
            </div>

            <div class="container m-3 col-12 col-md 8">
                <div id="entered-name" class="row col-md-11 bg-light">
                    <h3 id="userH" class="userH1 m-1 justify-content-center col-12">Welcome!
                        <p id="entered-user"></p>
                    </h3>
                    <button class="button randomFavBtn btn-info is-primary level-item">
                        <span class="icon is-small">
                            <i class="fa"></i>
                        </span>
                        <span>Click to get one of your favorite jokes</span>
                    </button>
                    <div class="mx-auto">
                        <button class="button btn-danger is-primary level-item col-12" id="clearBtn">
                            <span class="icon is-small">
                                <i class="fa"></i>
                            </span>
                            <span>Clear Local Storage</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()" class="btn btn-primary navBtn">User Menu</span>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

    <!-- Section for the title and the textbox for the jokes to show up -->
    <div id="main">
        <section id="main-thing" class="container justify-content-center p-5 col-md-8" 6>
            <div class="Joke-Inator content level-item">
                <h1>Joke-Inator</h1>
            </div>
            <!-- Textbox for the joke -->
            <div id="content" class="row">
                <textarea id="opentext" disabled="disabled" class="col-md-12 description border border-dark">
              </textarea>
            </div>
        </section>

        <div class="container justify-content-center col-8">
            <!-- Button to save joke on favorites -->
            <button class="float-right button favoriteBtn btn-lg btn-info is-primary level-item">
                <span class="icon is-small">
                    <i class="fa"></i>
                </span>
                <span>Add to Favorites</span>
            </button>
        </div>


        <!-- Section for users to pick the category of the joke -->
        <section class="categories justify-content-center row p-5">
            <div class="section-title col-md-12 text-center">
                <h2>Categories</h2>
            </div>
            <div class="categories row  col-md-7">
                <div class="col text-center bg-secondary">
                    <!-- Button for Chuck Norris Category -->
                    <button class="button chuckBtn btn-lg  is-primary level-item">
                        <img src="assets/img/Chuck Norris Icon.png" class="icons">
                        </br>
                        <span class="icon is-small">
                        </span>
                        <span>Chuck Norris Jokes</span>
                    </button>
                </div>
                <div class="col text-center bg-dark">
                    <!-- Button for Dad Jokes Category -->
                    <button class="button dadBtn btn-lg  is-primary level-item">
                        <img src="assets/img/Dad Icon.png" class="icons">
                        </br>
                        <span class="icon is-small">
                        </span>
                        <span>Dad Jokes</span>
                    </button>
                </div>
                <div class="col text-center bg-secondary">
                    <!-- Button for Dark Jokes Category -->
                    <button class="button darkBtn btn-lg  is-primary level-item">
                        <img src="assets/img/dark-mode.png" class="icons">
                        </br>
                        <span class="icon is-small">
                        </span>
                        <span>Dark Jokes</span>
                    </button>
                </div>
            </div>
            <div class="categories row  col-md-7">
                <div class="col text-center bg-dark">
                    <!-- Button for Programming Jokes Category -->
                    <button class="button programBtn btn-lg is-primary level-item">
                        <img src="assets/img/Programming Icon.png" class="icons">
                        <span class="icon is-small">
                        </span>
                        <span>Programming Jokes</span>
                    </button>
                </div>
                <div class="col text-center bg-secondary">
                    <!-- Button for Random Jokes Category -->
                    <button class="button randomBtn btn-lg is-primary level-item">
                        <img src="assets/img/Random Icon.png" class="icons">
                        <span class="icon is-small">
                        </span>
                        <span>Random Jokes</span>
                    </button>
                </div>
            </div>
        </section>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
